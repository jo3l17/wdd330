<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList App</title>
  <meta name="description" content="Todo App">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>
    Todos
  </h1>
  <div class="todo_container">
    <div id="message">there are no todos yet</div>
    <ul id="todo_list">
    </ul>
    <div>
      <span>
        <span id="tasksLeft"></span> Tasks Left
      </span>
      <button id="filterAll" class="btn btnActive">All</button>
      <button id="filterActive" class="btn">Active</button>
      <button id="filterCompleted" class="btn">Completed</button>
    </div>
  </div>

  <div class="add_task_container">
    <input type="text" id="addTaskValue">
    <button id="addTask" class="btn">+</button>
  </div>
  <script src="js/main.js" type="module"></script>
</body>

</html>
